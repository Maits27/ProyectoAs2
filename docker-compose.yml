version: "3.9"
services:
  php-apache:
    ports:
      - "80:80"
    build: './build/php'
    volumes:
      - ./app:/var/www/html
  mysql:
    ports:
      - "3306:3306"
    build: './build/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: "test"
      MYSQL_DATABASE: "database"
    volumes:
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
